<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Rifas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for better dark mode aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
        /* Simple spinner animation */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #ffffff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white antialiased">

    <div id="app" class="container mx-auto p-4 md:p-8">
        
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-cyan-500">Sistema de Rifas Moderno</h1>
            <p class="text-gray-400 mt-2">Elige tu rifa y participa para ganar premios increíbles.</p>
        </header>

        <!-- Loading Indicator -->
        <div id="loader" class="fixed inset-0 bg-gray-900 bg-opacity-80 flex justify-center items-center z-50 hidden">
            <div class="spinner"></div>
        </div>
        
        <!-- Alertas / Notificaciones -->
        <div id="alert-banner" class="hidden fixed top-5 right-5 z-50 p-4 rounded-lg text-sm">
            <span id="alert-message"></span>
        </div>


        <!-- Sección 1: Selección de Rifa -->
        <section id="raffles-section">
            <h2 class="text-2xl font-semibold mb-6 border-l-4 border-emerald-400 pl-4">Rifas Disponibles</h2>
            <div id="raffles-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Las tarjetas de rifas se insertarán aquí dinámicamente -->
            </div>
        </section>

        <!-- Sección 2: Vista de Tickets -->
        <section id="tickets-section" class="hidden">
            <button id="back-to-raffles-btn" class="mb-6 bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
                Volver a las Rifas
            </button>
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 id="raffle-title-display" class="text-3xl font-bold mb-2"></h2>
                <p id="raffle-details-display" class="text-gray-400 mb-6"></p>
                <div class="flex flex-wrap gap-4 mb-6 items-center">
                    <span class="flex items-center gap-2"><div class="w-4 h-4 rounded-full bg-gray-600"></div> Disponibles</span>
                    <span class="flex items-center gap-2"><div class="w-4 h-4 rounded-full bg-yellow-500"></div> En Proceso</span>
                    <span class="flex items-center gap-2"><div class="w-4 h-4 rounded-full bg-red-600"></div> Vendidos</span>
                </div>
                <div id="tickets-grid" class="grid grid-cols-5 sm:grid-cols-10 md:grid-cols-12 lg:grid-cols-15 xl:grid-cols-20 gap-2">
                    <!-- Los tickets se insertarán aquí dinámicamente -->
                </div>
            </div>
        </section>

        <!-- Modal para el formulario de compra -->
        <div id="purchase-modal" class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-40 hidden p-4">
            <div class="bg-gray-800 rounded-lg shadow-xl p-6 md:p-8 w-full max-w-lg relative transform transition-all scale-95 opacity-0" id="modal-content">
                <button id="close-modal-btn" class="absolute top-4 right-4 text-gray-400 hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <h3 class="text-2xl font-bold mb-4">Comprar Ticket #<span id="ticket-number-modal"></span></h3>
                <p class="text-gray-400 mb-6">Completa tus datos para reservar el ticket. Realiza el pago y coloca el número de referencia.</p>
                <form id="purchase-form" class="space-y-4">
                    <input type="hidden" id="selected-ticket-number">
                    <input type="hidden" id="selected-raffle-id">
                    
                    <div>
                        <label for="ticketHolderName" class="block text-sm font-medium text-gray-300">Nombre Completo</label>
                        <input type="text" id="ticketHolderName" name="ticketHolderName" required class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm p-2.5" placeholder="Ej: Juan Pérez">
                    </div>
                    <div>
                        <label for="ticketHolderID" class="block text-sm font-medium text-gray-300">Cédula o Identificación</label>
                        <input type="text" id="ticketHolderID" name="ticketHolderID" required class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm p-2.5" placeholder="Ej: V-12345678">
                    </div>
                     <div>
                        <label for="ticketHolderPhone" class="block text-sm font-medium text-gray-300">Teléfono</label>
                        <input type="tel" id="ticketHolderPhone" name="ticketHolderPhone" required class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm p-2.5" placeholder="Ej: +58 412-1234567">
                    </div>
                    <div>
                        <label for="ticketHolderEmail" class="block text-sm font-medium text-gray-300">Correo Electrónico</red>
                        <input type="email" id="ticketHolderEmail" name="ticketHolderEmail" required class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm p-2.5" placeholder="Ej: juan.perez@correo.com">
                    </div>
                    <div>
                        <label for="referenceCode" class="block text-sm font-medium text-gray-300">Código de Referencia (Pago Móvil)</label>
                        <input type="text" id="referenceCode" name="referenceCode" required class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm p-2.5" placeholder="Ej: 000123456789">
                    </div>
                    <div class="pt-4">
                         <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300 flex justify-center items-center gap-2">
                             <span id="submit-text">Comprar Ticket</span>
                             <div id="submit-spinner" class="spinner w-5 h-5 border-2 hidden"></div>
                         </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- CONSTANTES Y VARIABLES GLOBALES ---
            const API_BASE_URL = 'https://rifa-system.vercel.app';
            const rafflesSection = document.getElementById('raffles-section');
            const ticketsSection = document.getElementById('tickets-section');
            const rafflesContainer = document.getElementById('raffles-container');
            const ticketsGrid = document.getElementById('tickets-grid');
            const backToRafflesBtn = document.getElementById('back-to-raffles-btn');
            const raffleTitleDisplay = document.getElementById('raffle-title-display');
            const raffleDetailsDisplay = document.getElementById('raffle-details-display');
            const purchaseModal = document.getElementById('purchase-modal');
            const modalContent = document.getElementById('modal-content');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const purchaseForm = document.getElementById('purchase-form');
            const loader = document.getElementById('loader');

            let currentRaffleData = null; // Almacena datos de la rifa actual

            // --- FUNCIONES DE LA API ---
            
            /**
             * Muestra u oculta el indicador de carga.
             * @param {boolean} show - True para mostrar, false para ocultar.
             */
            const toggleLoader = (show) => {
                loader.classList.toggle('hidden', !show);
            };

             /**
             * Muestra una notificación/alerta.
             * @param {string} message - El mensaje a mostrar.
             * @param {string} type - 'success' o 'error'.
             */
            const showAlert = (message, type = 'success') => {
                const alertBanner = document.getElementById('alert-banner');
                const alertMessage = document.getElementById('alert-message');
                
                alertMessage.textContent = message;
                alertBanner.className = `fixed top-5 right-5 z-50 p-4 rounded-lg text-sm shadow-lg transition-transform transform translate-x-full`;

                if (type === 'success') {
                    alertBanner.classList.add('bg-emerald-500', 'text-white');
                } else {
                    alertBanner.classList.add('bg-red-500', 'text-white');
                }

                alertBanner.classList.remove('hidden');
                setTimeout(() => {
                    alertBanner.classList.remove('translate-x-full');
                }, 10);
                
                setTimeout(() => {
                    alertBanner.classList.add('translate-x-full');
                     setTimeout(() => alertBanner.classList.add('hidden'), 300);
                }, 5000);
            };


            /**
             * Obtiene todas las rifas activas de la API.
             */
            const fetchRaffles = async () => {
                toggleLoader(true);
                try {
                    const response = await fetch(`${API_BASE_URL}/rifas`);
                    if (!response.ok) throw new Error('Error al cargar las rifas.');
                    const raffles = await response.json();
                    displayRaffles(raffles.filter(raffle => raffle.isActive));
                } catch (error) {
                    console.error(error);
                    showAlert('No se pudieron cargar las rifas. Inténtalo de nuevo.', 'error');
                } finally {
                    toggleLoader(false);
                }
            };

            /**
             * Obtiene los tickets de una rifa específica.
             * @param {string} raffleId - El ID de la rifa.
             */
            const fetchTickets = async (raffleId) => {
                toggleLoader(true);
                try {
                    const response = await fetch(`${API_BASE_URL}/rifas/${raffleId}/tickets`);
                    if (!response.ok) throw new Error('Error al cargar los tickets.');
                    const tickets = await response.json();
                    return tickets;
                } catch (error) {
                    console.error(error);
                    showAlert('No se pudieron cargar los tickets de la rifa.', 'error');
                    return []; // Devuelve un array vacío en caso de error
                } finally {
                    toggleLoader(false);
                }
            };
            
            // --- FUNCIONES DE RENDERIZADO ---

            /**
             * Muestra las rifas en la página.
             * @param {Array} raffles - Array de objetos de rifa.
             */
            const displayRaffles = (raffles) => {
                rafflesContainer.innerHTML = '';
                if (raffles.length === 0) {
                    rafflesContainer.innerHTML = '<p class="text-gray-400 col-span-full text-center">No hay rifas activas en este momento.</p>';
                    return;
                }
                raffles.forEach(raffle => {
                    const raffleCard = document.createElement('div');
                    raffleCard.className = 'bg-gray-800 rounded-lg shadow-lg overflow-hidden cursor-pointer transform hover:-translate-y-1 transition-transform duration-300';
                    raffleCard.dataset.raffle = JSON.stringify(raffle);
                    
                    const placeholderImg = `https://placehold.co/600x400/1f2937/a0aec0?text=${encodeURIComponent(raffle.title)}`;

                    raffleCard.innerHTML = `
                        <img class="w-full h-48 object-cover" src="${raffle.imgUrl || placeholderImg}" alt="[Imagen de ${raffle.title}]" onerror="this.onerror=null;this.src='${placeholderImg}';">
                        <div class="p-5">
                            <h3 class="text-xl font-bold text-white mb-2">${raffle.title}</h3>
                            <p class="text-emerald-400 text-lg font-semibold mb-3">Premio: $${raffle.budget}</p>
                            <div class="flex justify-between text-sm text-gray-400">
                                <span><strong class="text-white">${raffle.totalTickets}</strong> Tickets</span>
                                <span><strong class="text-white">$${raffle.price}</strong> c/u</span>
                            </div>
                        </div>
                    `;
                    raffleCard.addEventListener('click', handleRaffleSelection);
                    rafflesContainer.appendChild(raffleCard);
                });
            };

            /**
             * Muestra la cuadrícula de tickets para una rifa.
             * @param {Array} reservedTickets - Tickets ya reservados o vendidos.
             * @param {object} raffleData - Datos completos de la rifa.
             */
            const displayTicketsGrid = (reservedTickets, raffleData) => {
                ticketsGrid.innerHTML = '';
                const reservedMap = new Map(reservedTickets.map(t => [t.number, t]));

                for (let i = 1; i <= raffleData.totalTickets; i++) {
                    const ticket = document.createElement('button');
                    ticket.textContent = i.toString().padStart(String(raffleData.totalTickets).length, '0');
                    ticket.dataset.number = i;
                    
                    let ticketClass = 'bg-gray-600 hover:bg-gray-500';
                    let tooltipText = `Ticket #${i} (Disponible)`;
                    ticket.disabled = false;

                    if (reservedMap.has(i)) {
                        const reservedTicket = reservedMap.get(i);
                        if (reservedTicket.isSold) {
                            ticketClass = 'bg-red-600 cursor-not-allowed';
                            tooltipText = `Ticket #${i} (Vendido a ${reservedTicket.ticketHolderName})`;
                            ticket.disabled = true;
                        } else {
                            ticketClass = 'bg-yellow-500 cursor-not-allowed';
                            tooltipText = `Ticket #${i} (En proceso de validación)`;
                            ticket.disabled = true;
                        }
                    }

                    ticket.className = `w-12 h-12 flex items-center justify-center rounded-md font-bold text-white transition-colors duration-200 ${ticketClass}`;
                    ticket.title = tooltipText;

                    if (!ticket.disabled) {
                        ticket.addEventListener('click', () => {
                            openPurchaseModal(i, raffleData.id);
                        });
                    }

                    ticketsGrid.appendChild(ticket);
                }
            };
            
            // --- MANEJADORES DE EVENTOS ---
            
            /**
             * Maneja la selección de una rifa.
             * @param {Event} event - El evento de clic.
             */
            const handleRaffleSelection = async (event) => {
                currentRaffleData = JSON.parse(event.currentTarget.dataset.raffle);
                const reservedTickets = await fetchTickets(currentRaffleData.id);
                
                raffleTitleDisplay.textContent = currentRaffleData.title;
                raffleDetailsDisplay.textContent = `Premio: $${currentRaffleData.budget} | Precio por ticket: $${currentRaffleData.price}`;
                
                displayTicketsGrid(reservedTickets, currentRaffleData);

                rafflesSection.classList.add('hidden');
                ticketsSection.classList.remove('hidden');
                window.scrollTo(0, 0);
            };

            /**
             * Maneja el envío del formulario de compra.
             * @param {Event} event - El evento de envío.
             */
            const handlePurchaseSubmit = async (event) => {
                event.preventDefault();
                const submitButton = event.target.querySelector('button[type="submit"]');
                const submitText = document.getElementById('submit-text');
                const submitSpinner = document.getElementById('submit-spinner');

                submitButton.disabled = true;
                submitText.classList.add('hidden');
                submitSpinner.classList.remove('hidden');
                
                const formData = new FormData(event.target);
                const data = {
                    number: parseInt(document.getElementById('selected-ticket-number').value),
                    ticketHolderID: formData.get('ticketHolderID'),
                    ticketHolderName: formData.get('ticketHolderName'),
                    ticketHolderPhone: formData.get('ticketHolderPhone'),
                    ticketHolderEmail: formData.get('ticketHolderEmail'),
                    referenceCode: formData.get('referenceCode'),
                };
                const raffleId = document.getElementById('selected-raffle-id').value;

                try {
                    const response = await fetch(`${API_BASE_URL}/rifas/${raffleId}/tickets`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });

                    if (!response.ok) {
                         const errorData = await response.json();
                         throw new Error(errorData.message || 'Error al procesar la compra.');
                    }
                    
                    showAlert('¡Ticket comprado exitosamente! Está en proceso de validación.', 'success');
                    closePurchaseModal();
                    
                    // Actualizar la vista de tickets
                    const updatedTickets = await fetchTickets(raffleId);
                    displayTicketsGrid(updatedTickets, currentRaffleData);

                } catch (error) {
                    console.error(error);
                    showAlert(error.message, 'error');
                } finally {
                    submitButton.disabled = false;
                    submitText.classList.remove('hidden');
                    submitSpinner.classList.add('hidden');
                }
            };


            // --- FUNCIONES DEL MODAL ---
            
            const openPurchaseModal = (ticketNumber, raffleId) => {
                document.getElementById('ticket-number-modal').textContent = ticketNumber;
                document.getElementById('selected-ticket-number').value = ticketNumber;
                document.getElementById('selected-raffle-id').value = raffleId;
                purchaseForm.reset();
                purchaseModal.classList.remove('hidden');
                setTimeout(() => {
                    modalContent.classList.remove('scale-95', 'opacity-0');
                }, 10);
            };

            const closePurchaseModal = () => {
                modalContent.classList.add('scale-95', 'opacity-0');
                 setTimeout(() => {
                    purchaseModal.classList.add('hidden');
                 }, 200);
            };

            // --- INICIALIZACIÓN ---
            
            backToRafflesBtn.addEventListener('click', () => {
                ticketsSection.classList.add('hidden');
                rafflesSection.classList.remove('hidden');
                currentRaffleData = null;
            });

            closeModalBtn.addEventListener('click', closePurchaseModal);
            purchaseModal.addEventListener('click', (e) => {
                 if (e.target === purchaseModal) {
                     closePurchaseModal();
                 }
            });
            purchaseForm.addEventListener('submit', handlePurchaseSubmit);

            // Cargar las rifas al iniciar la aplicación
            fetchRaffles();
        });
    </script>
</body>
</html>
